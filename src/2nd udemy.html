<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>Udemy 2</title>
    <link rel="stylesheet" href="output.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <header class="w-screen flex items-center justify-around shadow-xl">
      <img src="./img/udemy logo.png" alt="" class="w-21 h-20" />
      <select
        name=""
        id="Categories"
        class="text-[14px] appearance-none outline-none border-none text-gray-700 hover:text-[rgb(167,54,245)] "
      >
        <option value="">Categories</option>
        <option value="">Development</option>
        <option value="">Business</option>
        <option value="">Finance and Accounting</option>
      </select>
      <div
        class="w-2/5 border-[1px] border-gray-900 bg-[#F7F9FA] rounded-3xl p-2"
      >
        <i class="bi bi-search"></i>
        <input
          type="text"
          placeholder="Search for anything"
          class="ml-4 bg-[#F7F9FA] outline-none border-none"
        />
      </div>
      <a href="http://" class="text-[14px] text-gray-700 hover:text-[#a736f5]"
        >Udemy Business</a
      >
      <a href="http://" class="text-[14px] text-gray-700 hover:text-[#a736f5]"
        >Teach on Udemy</a
      >
      <i class="bi bi-cart3"></i>
      <button class="border-[1px] border-gray-900 p-2">Log in</button>
      <button class="border-[1px] bg-black text-white p-2">Sign up</button>
      <p class="border-[1px] border-gray-900 p-2">
        <i class="bi bi-globe"></i>
      </p>
    </header>
    <section class="w-[100vw] h-[85vh]">
      <div>
        <!-- class="flex items-center justify-center" -->
        <div
          class="md:w-[35%] w-[60%] md:absolute static md:h-[35%] h-[90vh] flex items-center justify-between md:flex-row flex-col bg-[white] shadow-2xl"
        >
          <div class="w-[80%] h-[90%] flex items-start flex-col justify-around">
            <p class="font-semibold text-4xl">Last day for these savings!</p>
            <small
              >Courses that meet today’s challenges (and tomorrow’s). They start
              at just ₦7,900.</small
            >
          </div>
        </div>
        <div>
          <img src="./img/udemy model.jpg" alt="" class="w-[100vw] h-[60vh]" />
        </div>
      </div>
      <div class="">
        <p class="font-semibold text-4xl">
          All the skills you need in one place
        </p>
        <small
          >From critical skills to technical topics, Udemy supports your
          professional development.</small
        >
      </div>
    </section>
  </body>
</html>
